<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tables</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         table,
        th,
        td {
            border: 1px solid gray;
        }

        table {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <header>
            <h1>Tables</h1>
            <nav>
                <a href="index.html">Table Basics</a>
                <a href="styling-tables.html">Styling Tables</a>
                <a href="calendar.html">Creating a Calendar</a>
            </nav>
            <h2>Table Basics</h2>
        </header>
        <table width=70%>
            <tr>
                <th></th>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
                <th>Col 4</th>
            </tr>
            <tr>
                <th>Row 1</th>
                <th rowspan="2"></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>Row 2</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>Row 3</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>Row 4</th>
                <th colspan="2"></th>
                <th></th>
                <th></th>
                
            </tr>

        </table>
    </div>
</body>
</html>
